{% extends 'layout.html' %}

{% block content %}
<main role="main" style="max-width: 450px;"
    class="container full-height flex-column flex-grow-1 justify-content-center d-flex">
    <div class="p-3 mb-4 rounded">
        <form class="form-signin text-center" action="/auth/login" method="POST" id="login-form">
            <h1 class="h3 mb-3 font-weight-bold">Connectez-vous</h1>
            <label for="username" class="sr-only">Nom d'utilisateur</label>
            <input type="text" id="username" class="form-control mb-2" placeholder="Nom d'utilisateur" name="username"
                autofocus="" required>
            <label for="password" class="sr-only">Mot de passe</label>
            <input type="password" id="password" class="form-control" placeholder="Mot de passe" name="password"
                required>
            <button class="btn btn-lg btn-primary btn-block mt-2" type="submit">Se
                connecter</button>
        </form>
    </div>
</main>
{% endblock %}
